<div class="container mt-5">
  
  <div class="row row-cols-1 row-cols-md-2 g-4">
    <div class="col" *ngFor="let book of books">
      <div class="card h-100 shadow-sm">
        <div class="row g-0">
          <div class="col-4 d-flex align-items-center">
            <img 
              [src]="isValidImageUrl(book.imageUrl) ? book.imageUrl : 'https://image.bokus.com/images/9789150121285_383x_lasa-bok'"
              alt="Book Cover" 
              class="img-fluid rounded-start p-2"
            />
          </div>
          <div class="col-8">
            <div class="card-body">
              <h5 class="card-title">{{ book.title }}</h5>
              <p class="card-text mb-1"><strong>Author:</strong> {{ book.author }}</p>
              <p class="card-text"><strong>Published:</strong> {{ book.publishedDate | date }}</p>
              <button 
                *ngIf="book.userId === currentUserId" 
                class="btn btn-sm btn-outline-danger mt-2"
                (click)="deleteBook(book.id)">
                <i class="fas fa-trash-alt me-1"></i> Remove
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
