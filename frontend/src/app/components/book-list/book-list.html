<div class="book-list">
  <h2>List of Books</h2>
  <div *ngFor="let book of books" class="book-item">
    <img [src]="book.imageUrl" alt="Book Cover" width="100" />
    <h3>{{ book.title }}</h3>
    <p>Author: {{ book.author }}</p>
    <p>Published Date: {{ book.publishedDate | date }}</p>
    <button class="btn btn-danger" (click)="deleteBook(book.id)">Remove</button>
  </div>
</div>
