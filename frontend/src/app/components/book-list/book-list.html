<div class="container mt-5">
  <div class="row row-cols-2 row-cols-md-3 row-cols-lg-5 g-4">
    <div class="col" *ngFor="let book of books">
      <div class="card shadow-sm position-relative d-flex flex-column book-card">
        
        <!-- Dropdown-ikon (endast för ägaren) -->
        <div *ngIf="book.userId === currentUserId" class="position-absolute top-0 end-0 m-2 dropdown z-3">
          <button 
            class="btn btn-sm btn-icon dropdown-toggle book-card-btn" 
            type="button" 
            data-bs-toggle="dropdown" 
            aria-expanded="false">
            <i class="fas fa-pen"></i>
          </button>
          <ul class="dropdown-menu dropdown-menu-end">
            <li>
              <a 
                class="dropdown-item cursor-pointer" 
                role="button"
                (click)="goToUpdateForm(book.id); $event.stopPropagation()">
                <i class="fas fa-edit me-2"></i> Update
              </a>
            </li>
            <li>
              <a 
                class="dropdown-item text-danger cursor-pointer" 
                role="button"
                (click)="deleteBook(book.id); $event.stopPropagation()">
                <i class="fas fa-trash-alt me-2"></i> Remove
              </a>
            </li>
          </ul>
        </div>

        <!-- Titel och författare -->
        <div class="card-body text-center py-2 flex-shrink-0">
          <h6 class="card-title mb-1 text-truncate" title="{{ book.title }}">{{ book.title }}</h6>
          <small class="book-card-meta  d-block text-truncate" title="{{ book.author }}">{{ book.author }}</small>
          <small class="book-card-meta  d-block" title="User ID: {{ book.userId }}">Published by user: {{ book.userId }}</small>
        </div>

        <!-- Bild -->
        <div class="flex-grow-1 d-flex align-items-center justify-content-center" style="padding: 0 0.5rem;">
          <img 
            [src]="isValidImageUrl(book.imageUrl) ? book.imageUrl : 'https://www.pngmart.com/files/8/Book-Cover-Transparent-Background.png'"
            alt="Book Cover" 
            class="img-fluid"
            style="max-height: 100%; max-width: 100%; object-fit: cover; aspect-ratio: 2 / 3;"
          />
        </div>

        <!-- Publiceringsdatum -->
        <div class="card-footer book-card-meta text-center small flex-shrink-0 book-card-footer">
          Published: {{ book.publishedDate | date }}
        </div>

      </div>
    </div>
  </div>
</div>
