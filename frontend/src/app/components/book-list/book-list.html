<div class="book-list">
  <h2>Boklista</h2>
  <div *ngFor="let book of books" class="book-item">
    <img [src]="book.imageUrl" alt="Book Cover" width="100" />
    <h3>{{ book.title }}</h3>
    <p>FÃ¶rfattare: {{ book.author }}</p>
    <p>Publicerad: {{ book.publishedDate | date }}</p>
    <button class="btn btn-danger" (click)="deleteBook(book.id)">Ta bort</button>
  </div>
</div>
