<div class="container mt-5">
  <div class="card register-card mx-auto p-4 shadow">
    <h2 class="text-center mb-3">Create Account</h2>
    <p class="text-center register-subtext mb-4">
      Join Booksy and start your reading journey.
    </p>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <div class="input-group">
          <span class="input-group-text"><i class="fas fa-user"></i></span>
          <input 
            id="username" 
            formControlName="username" 
            type="text" 
            class="form-control" 
            placeholder="Enter a username" 
            required
          />
        </div>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <div class="input-group">
          <span class="input-group-text"><i class="fas fa-lock"></i></span>
          <input 
            id="password" 
            formControlName="password" 
            type="password" 
            class="form-control" 
            placeholder="Create a password" 
            required
          />
        </div>
      </div>

      <button 
        type="submit" 
        class="btn register-submit-btn w-100" 
        [disabled]="isSubmitting">
        <i class="fas fa-user-plus me-2"></i>Register
      </button>

      <div *ngIf="errorMessage" class="alert alert-danger mt-3 text-center">
        {{ errorMessage }}
      </div>

      <div *ngIf="successMessage" class="alert alert-success mt-3 text-center">
        {{ successMessage }}
      </div>

      <div class="text-center mt-3">
        <span>Already have an account? </span>
        <a [routerLink]="['/login']" class="register-link">Login here</a>
      </div>
    </form>
  </div>
</div>
