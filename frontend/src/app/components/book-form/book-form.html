<div class="container mt-5">
  <div class="card add-book-card mx-auto p-4 shadow">
    <h2 class="text-center mb-3">Publish a Book</h2>
    <p class="text-center add-book-subtext mb-4">
      Fill in the details below to add a book to the main library.
    </p>

    <form [formGroup]="bookForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input 
          id="title" 
          formControlName="title" 
          type="text" 
          class="form-control" 
          placeholder="e.g. The Great Gatsby" 
          required
        />
      </div>

      <div class="mb-3">
        <label for="author" class="form-label">Author</label>
        <input 
          id="author" 
          formControlName="author" 
          type="text" 
          class="form-control" 
          placeholder="e.g. F. Scott Fitzgerald" 
          required
        />
      </div>

      <div class="mb-3">
        <label for="publishedDate" class="form-label">Published Date</label>
        <input 
          id="publishedDate" 
          formControlName="publishedDate" 
          type="date" 
          class="form-control" 
          required
        />
      </div>

      <div class="mb-3">
        <label for="imageUrl" class="form-label">Image URL</label>
        <input 
          id="imageUrl" 
          formControlName="imageUrl" 
          type="url" 
          class="form-control" 
          placeholder="optional: https://example.com/image.jpg" 
        /> <!-- Fallback book cover -->
      </div>

      <button type="submit" class="btn add-book-submit-btn w-100" [disabled]="isSubmitting">
        <i class="fas fa-plus me-2"></i>Add this book
      </button>

      <div *ngIf="successMessage" class="alert alert-success mt-3 text-center">
        {{ successMessage }}
      </div>

      <div *ngIf="errorMessage" class="alert alert-danger mt-3 text-center">
        {{ errorMessage }}
      </div>
    </form>
  </div>
</div>
