<div class="container mt-5">
  <div class="card mx-auto p-4 shadow quote-form-card">
    <h2 class="text-center mb-3">Add your quote</h2>
    <p class="text-center text-muted mb-4">What is your favorite quote at the moment?</p>

    <form [formGroup]="quoteForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="text" class="form-label">Quote</label>
        <textarea 
          id="text"
          formControlName="text"
          class="form-control"
          rows="3"
          placeholder="Write your quote here..."
          required
        ></textarea>
      </div>

      <div class="mb-3">
        <label for="author" class="form-label">Author</label>
        <input 
          id="author"
          formControlName="author"
          type="text"
          class="form-control"
          placeholder="Authors name"
          required
        />
      </div>

      <!-- Preview quote box -->
      <div *ngIf="quoteForm.get('text')?.value || quoteForm.get('author')?.value" class="preview-box alert alert-secondary mt-3 text-center">
        “{{ quoteForm.get('text')?.value || '' }}”<br />
        <span *ngIf="quoteForm.get('author')?.value">– {{ quoteForm.get('author')?.value }}</span>
      </div>

      <button type="submit" class="btn btn-primary w-100 mt-3">
        <i class="fas fa-plus me-2"></i>Add Quote
      </button>

      <div *ngIf="successMessage" class="alert alert-success mt-3 text-center">
        {{ successMessage }}
      </div>

      <div *ngIf="errorMessage" class="alert alert-danger mt-3 text-center">
        {{ errorMessage }}
      </div>
    </form>
  </div>
</div>
