<div class="container mt-5">
  <h2 class="text-center mb-4">My Quotes</h2>

  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4 justify-content-center">
    <div class="col" *ngFor="let quote of paginatedQuotes">
      <div class="quote-card card shadow-sm position-relative d-flex flex-column">

        <div *ngIf="quote.userId === currentUserId" class="position-absolute top-0 end-0 m-2 z-3">
          <button 
            class="btn btn-sm btn-icon quote-card-btn" 
            (click)="deleteQuote(quote.id)" 
            title="Ta bort citat">
            <i class="fas fa-trash-alt"></i>
          </button>
        </div>

        <div class="card-body d-flex flex-column justify-content-center text-center">
          <blockquote class="blockquote mb-0">
            <p class="quote-text">"{{ quote.text }}"</p>
            <footer class="blockquote-footer mt-2">{{ quote.author }}</footer>
          </blockquote>
        </div>

      </div>
    </div>
  </div>

  <nav *ngIf="totalPages > 1" class="mt-4 d-flex justify-content-center">
    <ul class="pagination custom-pagination">
      <li class="page-item" [class.disabled]="currentPage === 1">
        <button class="page-link" (click)="prevPage()">«</button>
      </li>
      <li 
        class="page-item" 
        *ngFor="let page of totalPagesArray" 
        [class.active]="currentPage === page">
        <button class="page-link" (click)="goToPage(page)">{{ page }}</button>
      </li>
      <li class="page-item" [class.disabled]="currentPage === totalPages">
        <button class="page-link" (click)="nextPage()">»</button>
      </li>
    </ul>
  </nav>
</div>
