<div class="container mt-5">
  <h2 class="text-center mb-4">Mina citat</h2>

  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
    <div class="col" *ngFor="let quote of quotes">
      <div class="quote-card card shadow-sm position-relative d-flex flex-column">

        <!-- Radera-knapp (endast ägare) -->
        <div *ngIf="quote.userId === currentUserId" class="position-absolute top-0 end-0 m-2 z-3">
          <button 
            class="btn btn-sm btn-icon quote-card-btn" 
            (click)="deleteQuote(quote.id)" 
            title="Ta bort citat">
            <i class="fas fa-trash-alt"></i>
          </button>
        </div>

        <!-- Citattext -->
        <div class="card-body d-flex flex-column justify-content-center text-center">
          <blockquote class="blockquote mb-0">
            <p class="quote-text">"{{ quote.text }}"</p>
            <footer class="blockquote-footer mt-2">— {{ quote.author }}</footer>
          </blockquote>
        </div>

        <!-- Publiceringsinfo -->
        <div class="card-footer quote-card-footer text-center small">
          User ID: {{ quote.userId }}
        </div>
      </div>
    </div>
  </div>
</div>
